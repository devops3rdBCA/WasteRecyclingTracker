name: Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/waste-tracker-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/waste-tracker-frontend

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:pr-${{ github.event.pull_request.number || 'latest' }}
            ${{ env.BACKEND_IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image built successfully
        run: |
          echo "✓ Backend Docker image built successfully"
          echo "Note: Docker Hub push is disabled. To enable pushing to Docker Hub,"
          echo "configure DOCKER_USERNAME and DOCKER_PASSWORD secrets and update this workflow."

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: |
            ${{ env.FRONTEND_IMAGE_NAME }}:pr-${{ github.event.pull_request.number || 'latest' }}
            ${{ env.FRONTEND_IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image built successfully
        run: |
          echo "✓ Frontend Docker image built successfully"
          echo "Note: Docker Hub push is disabled. To enable pushing to Docker Hub,"
          echo "configure DOCKER_USERNAME and DOCKER_PASSWORD secrets and update this workflow."

  test-docker-compose:
    name: Test Docker Compose Stack
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test docker-compose configuration
        run: |
          docker-compose config
          docker-compose up -d
          sleep 30
          docker-compose ps
          docker-compose logs
          docker-compose down
