name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: waste-tracker-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build successful
        run: |
          echo "✅ Backend Docker image built successfully"
          echo "Note: Image is not pushed to registry (no Docker Hub secrets configured)"
          echo "To enable Docker Hub push, configure DOCKER_USERNAME and DOCKER_PASSWORD secrets"
          echo "See .github/SECRETS.md for more information"

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: waste-tracker-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build successful
        run: |
          echo "✅ Frontend Docker image built successfully"
          echo "Note: Image is not pushed to registry (no Docker Hub secrets configured)"
          echo "To enable Docker Hub push, configure DOCKER_USERNAME and DOCKER_PASSWORD secrets"
          echo "See .github/SECRETS.md for more information"
