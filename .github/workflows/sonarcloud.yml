name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-status:
    name: SonarCloud Analysis Status
    runs-on: ubuntu-latest
    steps:
      - name: SonarCloud analysis skipped
        run: |
          echo "ℹ️  SonarCloud analysis is not configured for this repository"
          echo ""
          echo "SonarCloud provides code quality and security analysis."
          echo "To enable it, you need to:"
          echo "  1. Sign up at https://sonarcloud.io"
          echo "  2. Create a project for this repository"
          echo "  3. Add SONAR_TOKEN and SONAR_ORGANIZATION secrets to this repository"
          echo "  4. Update this workflow file to run the actual analysis"
          echo ""
          echo "For now, this workflow will always pass successfully."
          echo "See .github/SECRETS.md for more information."
