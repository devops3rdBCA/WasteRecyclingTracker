name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: SonarCloud Scan
        if: env.SONAR_TOKEN != '' && env.SONAR_ORGANIZATION != ''
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=devops3rdBCA_WasteRecyclingTracker
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}

      - name: Analysis result
        run: |
          if [ -n "$SONAR_TOKEN" ] && [ -n "$SONAR_ORGANIZATION" ]; then
            echo "✅ SonarCloud analysis completed successfully"
          else
            echo "✅ SonarCloud analysis skipped - no secrets configured"
            echo "To enable SonarCloud analysis, configure the following secrets:"
            echo "  - SONAR_TOKEN"
            echo "  - SONAR_ORGANIZATION"
          fi
