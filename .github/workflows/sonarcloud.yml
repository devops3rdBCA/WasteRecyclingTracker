name: SonarCloud Analysis
on:
  pull_request:
  push:
    branches: [main]

jobs:
  sonarcloud-status:
    name: SonarCloud Analysis Status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: SonarCloud analysis skipped
        run: |
          echo "ℹ️  SonarCloud analysis is not configured for this repository"
          echo ""
          echo "SonarCloud provides code quality and security analysis."
          echo "To enable it, see .github/SECRETS.md for more information."
