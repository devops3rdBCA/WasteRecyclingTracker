name: Deploy to Vercel
on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - vercel.json
      - .github/workflows/vercel-deploy.yml
  pull_request:
    branches:
      - main
    paths:
      - frontend/**
      - vercel.json
      - .github/workflows/vercel-deploy.yml

jobs:
  check-credentials:
    name: Check Vercel Credentials
    runs-on: ubuntu-latest
    outputs:
      has_vercel: ${{ steps.check.outputs.has_vercel }}
    steps:
      - name: Check if Vercel is configured
        id: check
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "has_vercel=true" >> $GITHUB_OUTPUT
            echo "✓ Vercel credentials available - will deploy"
          else
            echo "has_vercel=false" >> $GITHUB_OUTPUT
            echo "ℹ Vercel credentials not configured - skipping deployment"
            echo "To enable Vercel deployment, configure VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets"
          fi

  preview:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: check-credentials
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        if: needs.check-credentials.outputs.has_vercel == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        if: needs.check-credentials.outputs.has_vercel == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information (Preview)
        if: needs.check-credentials.outputs.has_vercel == 'true'
        run: cd frontend && vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts (Preview)
        if: needs.check-credentials.outputs.has_vercel == 'true'
        run: cd frontend && vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel (Preview)
        if: needs.check-credentials.outputs.has_vercel == 'true'
        run: cd frontend && vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment skipped
        if: needs.check-credentials.outputs.has_vercel != 'true'
        run: echo "Vercel deployment skipped - credentials not configured"

  production:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: check-credentials
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        if: needs.check-credentials.outputs.has_vercel == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        if: needs.check-credentials.outputs.has_vercel == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information (Production)
        if: needs.check-credentials.outputs.has_vercel == 'true'
        run: cd frontend && vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts (Production)
        if: needs.check-credentials.outputs.has_vercel == 'true'
        run: cd frontend && vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel (Production)
        if: needs.check-credentials.outputs.has_vercel == 'true'
        run: cd frontend && vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment skipped
        if: needs.check-credentials.outputs.has_vercel != 'true'
        run: echo "Vercel deployment skipped - credentials not configured"
