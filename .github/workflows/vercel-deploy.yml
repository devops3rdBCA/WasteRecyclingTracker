name: Deploy to Vercel
on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - vercel.json
      - .github/workflows/vercel-deploy.yml
  pull_request:
    branches:
      - main
    paths:
      - frontend/**
      - vercel.json
      - .github/workflows/vercel-deploy.yml

jobs:
  vercel-deploy:
    name: Vercel Deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Vercel Configuration
        if: env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        run: |
          echo "✅ Vercel secrets are configured"
          echo "All required credentials are set"

      - name: Deploy to Vercel
        id: vercel-deploy
        if: env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        continue-on-error: true
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && '--prod' || '' }}

      - name: Check Vercel deployment status
        if: always()
        run: |
          if [[ "${{ steps.vercel-deploy.outcome }}" == "success" ]]; then
            echo "✅ Vercel deployment successful"
          elif [[ "${{ steps.vercel-deploy.outcome }}" == "failure" ]]; then
            echo "⚠️  Vercel deployment failed"
            echo ""
            echo "Possible issues:"
            echo "  1. Invalid VERCEL_TOKEN"
            echo "  2. Wrong VERCEL_ORG_ID or VERCEL_PROJECT_ID"
            echo "  3. Token lacks permissions"
            echo "  4. Project doesn't exist or was deleted"
            echo ""
            echo "To fix: Verify your Vercel credentials at vercel.com/account/tokens"
          elif [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "✅ Vercel deployment skipped - secrets not configured"
            echo "To enable Vercel deployment, configure the following secrets:"
            echo "  - VERCEL_TOKEN"
            echo "  - VERCEL_ORG_ID"
            echo "  - VERCEL_PROJECT_ID"
          else
            echo "✅ Vercel deployment skipped"
          fi
