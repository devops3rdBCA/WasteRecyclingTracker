name: Deploy to Vercel
on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - vercel.json
      - .github/workflows/vercel-deploy.yml
  pull_request:
    branches:
      - main
    paths:
      - frontend/**
      - vercel.json
      - .github/workflows/vercel-deploy.yml

jobs:
  vercel-deploy:
    name: Vercel Deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        if: env.VERCEL_TOKEN != '' && env.VERCEL_ORG_ID != '' && env.VERCEL_PROJECT_ID != ''
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && '--prod' || '' }}

      - name: Deployment result
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "✅ Vercel deployment completed successfully"
          else
            echo "✅ Vercel deployment skipped - no secrets configured"
            echo "To enable Vercel deployment, configure the following secrets:"
            echo "  - VERCEL_TOKEN"
            echo "  - VERCEL_ORG_ID"
            echo "  - VERCEL_PROJECT_ID"
          fi
