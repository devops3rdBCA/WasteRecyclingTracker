name: Deploy to Vercel
on:
  pull_request:
  push:
    branches: [main]

jobs:
  vercel-status:
    name: Vercel Deployment Status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Vercel deployment skipped
        run: |
          echo "ℹ️  Vercel deployment is not configured for this repository"
          echo ""
          echo "Vercel provides serverless deployment for the frontend."
          echo "To enable it, see .github/SECRETS.md for more information."
