# ========================================
# Waste Recycling Tracker - Production Configuration
# ========================================
# Use this profile: java -jar app.jar --spring.profiles.active=prod

# ========== SERVER CONFIGURATION ==========
server.port=8081
server.servlet.context-path=/
server.compression.enabled=true
server.compression.min-response-size=1024
server.servlet.session.timeout=30m

# ========== DATABASE CONFIGURATION ==========
# Production uses PostgreSQL instead of H2
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:waste_recycling_db}
spring.datasource.username=${DB_USER:wrt_user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA/HIBERNATE CONFIGURATION ==========
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.generate_statistics=false

# ========== CONNECTION POOL CONFIGURATION ==========
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000

# ========== LOGGING CONFIGURATION ==========
logging.level.root=INFO
logging.level.com.wasterecyclingtracker=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.file.name=/var/log/wrt/application.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========== SECURITY CONFIGURATION ==========
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# ========== CORS CONFIGURATION ==========
app.cors.allowed-origins=${CORS_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ========== APPLICATION CONFIGURATION ==========
app.name=Waste Recycling Tracker
app.version=1.0.0
app.environment=production

# ========== SMTP CONFIGURATION (for Email Notifications) ==========
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ========== ACTUATOR ENDPOINTS (for monitoring) ==========
management.endpoints.web.exposure.include=health,metrics,info
management.endpoints.web.exposure.exclude=shutdown
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.metrics.enable.process=true

# ========== SSL/TLS CONFIGURATION ==========
# Uncomment and configure if using HTTPS
# server.ssl.key-store=${SSL_KEYSTORE_PATH:/etc/ssl/keystore.p12}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:password}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat
