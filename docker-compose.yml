version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: waste_recycling_db
    environment:
      POSTGRES_DB: waste_recycling_db
      POSTGRES_USER: ${DB_USER:-wrt_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - waste-recycling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wrt_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waste_recycling_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-waste_recycling_db}
      DB_USER: ${DB_USER:-wrt_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://frontend:3000}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "8081:8081"
    networks:
      - waste-recycling-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: waste_recycling_ui
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://backend:8081/api}
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - waste-recycling-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: waste_recycling_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    networks:
      - waste-recycling-network
    depends_on:
      - postgres
    profiles:
      - dev

networks:
  waste-recycling-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
